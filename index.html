<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="device-width=width, initial-scale=1.0">
    <title>king cheat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="container">
    <input type="text" class="screen" readonly>
    <button type="button" onclick="document.querySelector('.screen').value+='+'">+</button>
    <button type="button" onclick="document.querySelector('.screen').value+='-'">-</button>
    <button type="button" onclick="document.querySelector('.screen').value+='*'">*</button>
    <button type="button" onclick="document.querySelector('.screen').value+='/'">/</button>
    <button type="button" onclick="document.querySelector('.screen').value+='0'">0</button>
    <button type="button" onclick="document.querySelector('.screen').value+='1'">1</button>
    <button type="button" onclick="document.querySelector('.screen').value+='2'">2</button>
    <button type="button" onclick="document.querySelector('.screen').value+='3'">3</button>
    <button type="button" onclick="document.querySelector('.screen').value+='4'">4</button>
    <button type="button" onclick="document.querySelector('.screen').value+='5'">5</button>
    <button type="button" onclick="document.querySelector('.screen').value+='6'">6</button>
    <button type="button" onclick="document.querySelector('.screen').value+='7'">7</button>
    <button type="button" onclick="document.querySelector('.screen').value+='8'">8</button>
    <button type="button" onclick="document.querySelector('.screen').value+='9'">9</button>
    <button type="button" class="equal">=</button>
    <button type="button" onclick="document.querySelector('.screen').value=''">C</button>
  </div>
<script type="text/javascript" src="script.js"></script>
  </body>
</html>
